<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grab1s</title>
    <link rel="icon" href="image/favicon.jpg" type="image/jpeg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <video autoplay muted loop id="background-video">
        <!-- <source src="path/to/your/video.mp4" type="video/mp4"> -->
        Your browser does not support the video tag.
    </video>

    <div class="overlay"></div>

    <div class="container">
        <header>
            <img src="image/logo.jpg" alt="Avatar" class="avatar">
            <h1 id="username">grab1s</h1>
            <p id="bio">Добро пожаловать на мой сайт! Здесь вы найдете ссылки на мои проекты и социальные сети.</p>
        </header>

        <main class="links">
            <a href="#" target="_blank" class="link-button">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="#" target="_blank" class="link-button">
                <i class="fab fa-telegram-plane"></i> Telegram
            </a>
            <a href="#" target="_blank" class="link-button">
                <i class="fas fa-envelope"></i> Email
            </a>
            <a href="#" target="_blank" class="link-button">
                <i class="fab fa-youtube"></i> YouTube
            </a>
        </main>

        <footer>
            <div class="music-player">
                <audio id="background-music"></audio> <!-- source будет устанавливаться через JS -->
                <div class="track-info">
                    <span id="track-title">Название трека</span>
                </div>
                <div class="controls">
                    <button id="prev-track-button"><i class="fas fa-step-backward"></i></button>
                    <button id="play-pause-button"><i class="fas fa-play"></i></button>
                    <button id="next-track-button"><i class="fas fa-step-forward"></i></button>
                </div>
                <div class="progress-container">
                    <span id="current-time">0:00</span>
                    <input type="range" id="seek-slider" value="0" max="100">
                    <span id="total-duration">0:00</span>
                </div>
                <div class="volume-control">
                    <i class="fas fa-volume-down"></i>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
                    <i class="fas fa-volume-up"></i>
                </div>
            </div>
            <p>© 2024 grab1s. Все права защищены.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
